<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Image Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      .gallery-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px auto;
        max-width: 1200px;
      }
      .gallery-item {
        flex: 1 1 300px;
        margin: 10px;
        border: 2px solid #ddd;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
      }
      .gallery-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }
      .gallery-title {
        text-align: center;
        margin: 20px 0;
        font-size: 2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="gallery-title">Image Gallery</div>
